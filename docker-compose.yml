version: '3.8'

services:
  #==============================================================================
  # INFRASTRUCTURE SERVICES
  #==============================================================================

  # PostgreSQL - Order Service Database
  postgres:
    image: postgres:15-alpine
    container_name: ecommerce-postgres
    environment:
      POSTGRES_DB: orderdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - private
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB - Analytics Service Database
  mongodb:
    image: mongo:7
    container_name: ecommerce-mongodb
    environment:
      MONGO_INITDB_DATABASE: analyticsdb
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
    networks:
      - private
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ - Message Broker
  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: ecommerce-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - private
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis - API Gateway Rate Limiting
  redis:
    image: redis:7-alpine
    container_name: ecommerce-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - private
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

  #==============================================================================
  # APPLICATION SERVICES
  #==============================================================================

  # Authorization Server - OAuth2 / JWT Token Issuer
  authorization-server:
    build:
      context: .
      dockerfile: authorization-server/Dockerfile
    container_name: ecommerce-auth-server
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SERVER_PORT: 9000
    ports:
      - "9000:9000"
    networks:
      - public
      - private
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:9000/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  # API Gateway - Single Entry Point
  api-gateway:
    build:
      context: .
      dockerfile: api-gateway/Dockerfile
    container_name: ecommerce-api-gateway
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SERVER_PORT: 8090
      # Redis Configuration
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      # JWT Configuration
      JWT_JWKS_URI: http://authorization-server:9000/oauth2/jwks
      JWT_ISSUER: http://authorization-server:9000
      # Route Configuration
      ROUTE_ORDER_SERVICE_URI: http://order-service:8080
      ROUTE_ANALYTICS_SERVICE_URI: http://analytics-service:8082
      ROUTE_NOTIFICATION_SERVICE_URI: http://notification-service:8081
    ports:
      - "8090:8090"
    depends_on:
      authorization-server:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - public
      - private
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8090/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  # Order Service - Order Management (CQRS Write Side)
  order-service:
    build:
      context: .
      dockerfile: order-service/Dockerfile
    container_name: ecommerce-order-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SERVER_PORT: 8080
      # PostgreSQL Configuration
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/orderdb
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      # RabbitMQ Configuration
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: guest
      SPRING_RABBITMQ_PASSWORD: guest
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - private
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s
    restart: unless-stopped

  # Analytics Service - Analytics & Reporting (CQRS Read Side)
  analytics-service:
    build:
      context: .
      dockerfile: analytics-service/Dockerfile
    container_name: ecommerce-analytics-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SERVER_PORT: 8082
      # MongoDB Configuration
      SPRING_DATA_MONGODB_URI: mongodb://mongodb:27017/analyticsdb
      # RabbitMQ Configuration
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: guest
      SPRING_RABBITMQ_PASSWORD: guest
    ports:
      - "8082:8082"
    depends_on:
      mongodb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - private
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8082/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s
    restart: unless-stopped

  # Notification Service - Email Notifications
  notification-service:
    build:
      context: .
      dockerfile: notification-service/Dockerfile
    container_name: ecommerce-notification-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SERVER_PORT: 8081
      # RabbitMQ Configuration
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: guest
      SPRING_RABBITMQ_PASSWORD: guest
    ports:
      - "8081:8081"
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - private
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8081/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s
    restart: unless-stopped

#==============================================================================
# NETWORKS
#==============================================================================
networks:
  # Public Network - Internet-facing services
  public:
    driver: bridge

  # Private Network - Internal services only
  private:
    driver: bridge
    internal: false  # Set to true in production for complete isolation

#==============================================================================
# VOLUMES
#==============================================================================
volumes:
  postgres-data:
    driver: local
  mongodb-data:
    driver: local
  rabbitmq-data:
    driver: local
  redis-data:
    driver: local